<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>采购入库管理</title>
		<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
		<script src="../../resources/vendor/jquery/jquery-1.12.4.min.js"></script>
		<script src="../../resources/js/comm.js"></script>
		<script src="../../resources/vendor/My97DatePicker/WdatePicker.js"></script>
	</head>
	<style type="text/css">

	</style>
	<body>
		<div class="wrap-bd">
			<div class="mb-small clearfix">
				<div class="fl title">采购入库管理</div>
			</div>
			<div class="op-section clearfix">
				<label id="" class="">
					关键词：				
				<input type="text" name="" id="" placeholder="供应商编号/名称" value="" class="mr-small input " placeholder="仓库编号/名称" style="width: 150px;"/>
				</label>
				<label id="" class="">
					审核状态：
				<select name="" class="select mr-default">
					<option value="">全部</option>
				</select>
				</label>
				<label id="" class="">
					入库状态：
					<select name="" class="select mr-default">
					<option value="">全部</option>
				</select>
				</label>
				<label for="" class="">入库时间：</label>
				<input type="text" name="ruleStart" id="" value="" class="input input-search-date J_timeS" /> -
				<input type="text" name="ruleEnd" id="" value="" class="input input-search-date J_timeE mr-default" />
				<input type="button" class="input-search-button " value="搜索" />
			</div>
			<div class="mb-small clearfix mt-default">
				<a href="add-purchase-manage.html" class="button button-operate mr-small" id="J_New">新建</a>
				<span class="button button-operate mr-small">修改</span>
				<span class="button button-operate mr-small">删除</span>
				<span class="button button-operate mr-small">审核</span>
				<a href="check-purchase-manage.html" class="button button-operate mr-small">查看</a>
			</div>
			<table class="table-list table-border" id="stock_info">
				<thead>
					<tr>
						<th><input type="checkbox" name="" id="J_selectAll" value="" /></th>
						<th>序号</th>
						<th>入库单号</th>
						<th>供应商名称</th>
						<th>订单数量</th>
						<th>已入库数量</th>
						<th>入库人</th>
						<th>入库时间</th>
						<th>是否审核</th>
						<th>审核人</th>
						<th>审核时间</th>
					</tr>
				</thead>
				<tbody class="table-tbody">
					<tr>
						<td><input type="checkbox" name="" id="" value="" class="checkbox J_chk" /></td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
					</tr>
				</tbody>
			</table>
			<div class="cover-all">
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
			$('#stock_info td').click(function() {
				$(this).parent().css('background', '#009dd9').addClass('.chosed').siblings().css('background', '#fff').removeClass('.chosed');
			})
			dateRange('.J_timeS', '.J_timeE', 1);
			selectAll('#J_selectAll', '.J_chk');
		})
	</script>

</html>
