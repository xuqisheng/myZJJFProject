	<body>
		<div class="wrap-bd">
			<div class="mb-small clearfix">
				<div class="fl title">库位管理</div>
			</div>
			<div class="op-section clearfix">
				<label id="" class="label">
					关键词：
				</label>
				<input type="text" name="" id="" value="" class="mr-default input input-default" placeholder="库区编号/名称" />
				<input type="button" class="input-search-button ml-default" value="搜索" />
			</div>
			<div class="mb-small clearfix mt-default">
				<span class="button button-operate" id="J_New">新建</span>
				<span class="button button-operate">修改</span>
				<span class="button button-operate">删除</span>
			</div>
			<div class="fl bg" style="width: 20%;overflow: auto;">
				<div id="" class="wrap-bd">
					<div class="ztree" id="ztree">
						<ul id="treeDemo" class="ztree">
						</ul>
					</div>
				</div>
			</div>
			<table class="table-list table-border fr" id="stock_info" style="width: 79%;">
				<thead>
					<tr>
						<th>序号</th>
						<th>库位编号</th>

						<th>所属库区</th>
						<th>最大存放量</th>
						<th>库位面积(平米)</th>
						<th>创建人</th>
						<th>创建时间</th>
					</tr>
				</thead>
				<tbody class="table-tbody">
					<tr>
						<td>1</td>

						<td>西南仓</td>
						<td>西仓</td>

						<td>张三</td>

					</tr>
					<tr>
						<td>1</td>
						<td>13423</td>
						<td>西南仓</td>
						<td>西仓</td>
						<td>饮料区</td>
						<td>2000</td>
						<td>800</td>
						<td>张三</td>

					</tr>
					<tr>
						<td>1</td>
						<td>13423</td>
						<td>西南仓</td>
						<td>西仓</td>

						<td>2000</td>
						<td>800</td>
						<td>张三</td>
						<td>8.10</td>
					</tr>
				</tbody>
			</table>
			<div class="dialog hidden" id="J_dialogAddNew">
				<form action="" method="post" id="">
					<div class="dialog-head">
						<div class="dialog-title">新增库位</div>
						<div class="dialog-close"></div>
					</div>
					<div class="dialog-body dialog-padding">

						<div class="clearfix">
							<p class="fl mr-default">
								<label class="label">库位编号：</label>
								<input type="text" value="" name="" id="" class="input" style="width:160px">
							</p>
							<p class="fr ml-default">
								<label>库位名称：</label>
								<input type="text" value="" name="" id="" class="input" style="width:160px">
							</p>
						</div>
						<div class="clearfix">
							<p class="fl mr-default">
								<label class="label">所属仓库：</label>
								<select name="" class="select" style="width: 160px;">
									<option value="">请选择</option>
								</select>
							</p>
							<p class="fr ml-default">
								<label>所属库区：</label>
								<select name="" class="select" style="width: 160px;">
									<option value="">请选择</option>
								</select>
							</p>
						</div>
						<div class="clearfix">
							<p class="fl">
								<label class="mr-small">最大存放能力：&nbsp;</label>
								<input type="text" value="" name="" id="" class="input mr-small" style="width:160px">
							</p>
							<p class="fr ml-default">
								<label>库位面积：</label>
								<input type="text" value="" name="" id="" class="input" style="width:160px">
							</p>
						</div>

					</div>
					<div class="dialog-foot">
						<input type="hidden" name="" value="" id="">
						<input type="button" class="dialog-button dialog-ok" id="" value="保存">
						<input type="button" class="dialog-button dialog-cancel ml-default" value="取消">
						<input type="reset" class="hidden" />
					</div>

				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var oDialog = document.getElementsByClassName("dialog")[0];
		//		var oDialogHead = document.getElementsByClassName("dialog-head")[0];
		//		var oDialogbody = document.getElementsByClassName("dialog-body")[0];
		startDrag(oDialog, oDialog);
		$(function() {
				dialogPosCenter('#J_dialogAddNew');
				$('#J_New').on('click', function() {
					$('#J_dialogAddNew, .cover-all').fadeIn();
				});
				$('.dialog').on('click', '.dialog-cancel, .dialog-close', function() {
					$('.dialog, .cover-all').fadeOut();
				});
				$('.table-list td').click(function() {
					$(this).parent().css('background', '#009dd9').siblings().css('background', '#fff');
					console.log($('.chosed'))
				})
			})
			//定格区域树

		var setting = {
			view: {
				showIcon: false
			},
			data: {
				simpleData: {
					enable: true
				}
			},

		};

		var zNodes = [{
			name: "仓库",
			open: true,
			children: [{
				name: "库区"
			}, {
				name: "库区"
			}, {
				name: "库区",
			}]
		}];

		$(document).ready(function() {
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		});
	</script>
