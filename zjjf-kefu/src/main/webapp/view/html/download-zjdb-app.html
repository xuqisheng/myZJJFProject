        body{margin: 0; padding: 0; background: #f6f6f6}

        .btn{margin: 20px auto; width:90%; height: 2.6em; line-height: 2.6em; background: #ed4b1c; border-radius: 2em; color: #fff; text-decoration: none; text-align: center; display: block; border:1px solid #ed4b1c; font-size: 18px}

<body>
<div>
    <img src="../../resources/images/download-bg.jpg" width="100%">
    <a href="#" id="J_convertLink" class="btn">立即下载</a>
</div>
<div id="J_tips" class="cover">
    <div style="float:right; margin-right: 25px">
        <img src="../../resources/images/download-arrow.png">
    </div>
    <div style="float:right; margin-top: 60px; font-size: 18px">
       请点击右上角菜单<br>
       在浏览器中打开并安装应用
    </div>
</div>
<script>
var browser = {
    versions : function() {
        var u = navigator.userAgent,
        app = navigator.appVersion;
        return {
           // 移动终端浏览器版本信息
           trident:    u.indexOf('Trident') > -1, // IE内核
           presto:    u.indexOf('Presto') > -1, // opera内核
           webKit:   u.indexOf('AppleWebKit') > -1, // 苹果、谷歌内核
           gecko:     u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, // 火狐内核
           mobile:   !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), // 是否为移动终端
           ios:         !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), // ios终端
           android:  u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, // android终端或者uc浏览器
           iPhone:   u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, // 是否为iPhone或者QQHD浏览器
           iPad:       u.indexOf('iPad') > -1, // 是否iPad
           webApp: u.indexOf('Safari') == -1,   // 是否web应该程序，没有头部与底部
           weixin:    u.indexOf('MicroMessenger') > -1  // 是否微信内置浏览器
        };
    }(),
    language: (navigator.browserLanguage || navigator.language).toLowerCase()
};
function getDeviceType() {
    if(browser.versions.weixin) {
       return 'weixin';
    } else if(browser.versions.ios) {
       return 1;
    } else if(browser.versions.android) {
       return 0;
    } else {
       return -1;
    }
}
// 下载链接
window.onload = function() {
    var download = document.querySelector("#J_convertLink");
    var type = getDeviceType();
    if(type == 'weixin') {
       var tips = document.querySelector("#J_tips");
       tips.style.display = "block";
       download.style.display = "none";
    }
    download.onclick = function() {
       if(type==1) {
            location.href = "https://itunes.apple.com/us/app/jie-fang-dian-bao/id1055928030?mt=8&uo=4";
       } else if(type==0 || type ==-1) {
            location.href = "https://fir.im/android5vt3";
       }
    };
};
</script>
