<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品库 - 商品品牌</title>
    <link href="../../resources/images/favicon.png" rel="icon" type="image/x-icon" />
    <link href="../../resources/css/base.css" rel="stylesheet" type="text/css">
    <script src="../../resources/vendor/jquery/jquery-1.12.4.min.js"></script>
</head>
<body class="wrap-bd">
<div>
    位置：<a class="crumb" href="javascript: void(0)">品牌管理</a><a href="brand.html" class="crumb">品牌列表</a><a class="crumb crumb-active">新增品牌</a>
</div>
<div class="wrap-bd bg mt-default">
    <form method="post" encType="multipart/form-data">
    <div>
        <label for="number" class="label">品牌编号：</label>
        <input type="text" name="number" id="number" class="input input-default">
    </div>
    <p>
        <label for="name" class="label">品牌名称：</label>
        <input type="text" name="name" id="name" class="input input-default">
    </p>
    <p>
        <label for="manufacturer" class="label">品牌商：</label>
        <input type="text" name="manufacturer" id="manufacturer" class="input input-default">
    </p>
    <div>
        <label class="label va-t">品牌logo：</label>
        <span id="aaa"></span>
    </div>
    <div class="mt-default">
        <label class="label va-t">广告图：</label>
        <span id="bbb"></span>
    </div>
    <p>
        <label for="demo" class="label">备注：</label>
        <input type="text" name="demo" id="demo" class="input input-default">
    </p>
    <div>
        <label class="label"></label>
        <input type="button" name="" value="确定" class="button button-ok">
        <input type="button" name="" value="取消" class="button button-cancel">
    </div>
    </form>
</div>
<div id="v1"></div>
<div id="v2" style="background: #000;color:#fff"></div>
<link href="../../resources/css/imgupload.css" rel="stylesheet">
<script src="../../resources/js/imgupload.js"></script>
<script>
    $(function() {
        $('#aaa').fileupload({
            name: 'aa',
            complete: function(v) {
                console.log(v);
            }
        });
        $('#bbb').fileupload({
            name: 'bb',
            complete: function(v) {
                console.log(v);
            }
        });
    });
</script>
</body>
</html>
