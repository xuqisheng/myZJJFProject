<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>供应商管理</title>
		<link rel="stylesheet" type="text/css" href="../../../resources/css/base.css" />
		<script src="../../../resources/vendor/jquery/jquery-1.12.4.min.js"></script>
		<script src="../../../resources/js/comm.js"></script>
		<script src="../../../resources/vendor/My97DatePicker/WdatePicker.js"></script>
	</head>
	<style type="text/css">
		ul,
		ol,
		li {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		
		li {
			margin-bottom: 18px;
		}
		
		ul li select {
			width: 200px;
		}
		
		input[type="text"] {
			width: 200px;
		}
	</style>

	<body>
		<div class="wrap-bd">
			<div class="mb-default">
				<a href="#" class="crumb">供应商管理</a>
				<a href="#" class="crumb">供应商管理</a>
				<a href="#" class="crumb">新增供应商</a>
				<a href="#" class="crumb">新增合同</a>
			</div>
			<div class="">
				<div class="mb-small">新增合同</div>
			</div>
			<div class="bg wrap-bd">
				<div class="mb-default clearfix">
					<div class="fl" style="width: 33%;">
						<label for="" class="label">供应商编号：</label>
						<span class="mr-default">12478775</span>
						<span class="button button-operate  ml-default" id="J_chsSup">选择供应商</span>
					</div>
					<div class="fl">
						<label for="" class="label">供应商名称：</label>
						<span class="mr-default">名称不错</span>
					</div>
				</div>
				<div class="mb-default clearfix">
					<div class="fl" style="width: 33%;">
						<label for="" class="label">合同编号：</label>
						<input type="text" name="" class="input" id="" value="" style="width: 200px;" />
					</div>
					<div class="fl">
						<label for="" class="label">合同有效期：</label>
						<input type="text" class="input J_timeS" name="" id="" value="" /> &nbsp;至&nbsp;
						<input type="text" class="input J_timeE" name="" id="" value="" />
						<span class="txt-warn">&nbsp;*</span>
					</div>
				</div>
				<div class="cover-all">

				</div>
				<div class="dialog hidden J_dialog" id="J_choseSupplier" style="width: 500px;">
					<form action="" method="post">
						<div class="dialog-head">
							选择供应商
							<div id="" class="dialog-close">
							</div>
						</div>
						<div class="dialog-body">
							<div class="mb-default">
								<input type="text" name="" id="" value="" class="input input-default" placeholder="供应商名称" />
								<input type="button" name="" class="input input-search-button" id="" value="搜索" />
							</div>
							<div style="height: 200px;overflow: auto;">
								<table class="table-list">
									<thead>
										<tr>
											<th>序号</th>
											<th>供应商编号</th>
											<th>供应商名称</th>
										</tr>
									</thead>
									<tbody>
										<tr>
										<td>Data</td>
										<td>Data</td>
										<td>Data</td>
									</tr>
									<tr>
										<td>Data</td>
										<td>Data</td>
										<td>Data</td>
									</tr>
									<tr>
										<td>Data</td>
										<td>Data</td>
										<td>Data</td>
									</tr>
									<tr>
										<td>Data</td>
										<td>Data</td>
										<td>Data</td>
									</tr>
									<tr>
										<td>Data</td>
										<td>Data</td>
										<td>Data</td>
									</tr>
									</tbody>
									
								</table>
							</div>
						</div>
						<div class="dialog-foot">
							<div class="mt-default">
								<input type="button" class="dialog-button dialog-ok" name="" id="" value="确认" />
								<input type="button" class="dialog-button dialog-cancel" name="" id="" value="取消" />
							</div>
						</div>
					</form>
				</div>
				<div class="clearfix">
					<ul class="fl" style="width: 33%;">
						<li>
							<label class="label">
							结算天数：
						</label>
							<input type="text" name="" id="" value="" class="input" />
							<span class="txt-warn">&nbsp;*</span>
						</li>
						<li>
							<label class="label">
							推广/促消费：
						</label>
							<input type="text" name="" id="" value="" class="input" />
						</li>
						<li>
							<label class="label">
							违约金：
						</label>
							<input type="text" name="" id="" value="" class="input" />&nbsp;元/每次
						</li>
					</ul>
					<ul class="fl" style="width: 33%;">
						<li>
							<label class="label">
							平台使用年费：
						</label>
							<input type="text" name="" id="" value="" class="input" />
						</li>
						<li>
							<label class="label">
							仓储物流费：
						</label>
							<input type="text" name="" id="" value="" class="input" />&nbsp;元/每月
						</li>
					</ul>
					<ul class="fl" style="width: 33%;">
						<li>
							<label class="label">
							技术服务费：
						</label>
							<input type="text" name="" id="" value="" class="input" />&nbsp;%
							<span class="txt-warn">&nbsp;*</span>
						</li>
						<li>
							<label class="label">
							保证金：
						</label>
							<input type="text" name="" id="" value="" class="input" />
						</li>
					</ul>
				</div>
				<div class="">
					<label for="" class="label">备注：</label>
					<textarea name="" class="textarea" style="width: 500px;" rows="" cols=""></textarea>
				</div>
			</div>
			<div class="mt-default">
				<input type="button" name="" id="" value="保存" class="button button-ok" />
				<span id="" class="button button-cancel">
					取消
				</span>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		dateRange('.J_timeS', '.J_timeE', 1);
		$(function() {
			dialogPosCenter('#J_choseSupplier');
			$('#J_chsSup').on('click', function() {
				$('#J_choseSupplier, .cover-all').fadeIn();
			});
			$('.J_dialog').on('click', '.dialog-cancel', function() {

				$('.J_dialog, .cover-all').fadeOut();
			})
			$('.dialog').on('click', '.dialog-close', function() {

				$('.J_dialog, .cover-all').fadeOut();
			})
		})
	</script>

</html>
